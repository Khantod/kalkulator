<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .calculator {
        width: 300px;
        margin: 50px auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="number" id="num1" placeholder="Enter first number"><br><br>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>
    <button onclick="calculate()">Calculate</button><br><br>
    <p id="result"></p>
    <p id="ip"></p>
</div>

<script>
function calculate() {
    var num1 = document.getElementById('num1').value;
    var num2 = document.getElementById('num2').value;
    var result = "Hello World"; // Hasil selalu "Hello World" tanpa memperhatikan input
    
    document.getElementById('result').innerHTML = result;
    
    // Mengambil IP pengguna
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('ip').innerHTML = "Your IP: " + data.ip;
        })
        .catch(error => {
            console.error('Error fetching IP:', error);
        });
}
</script>

</body>
</html>
